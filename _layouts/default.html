<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <link rel="shortcut icon" type="image/png" href="/images/josh.png">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  <canvas id="myCanvas" width="100%" height="100%">
      Your browser does not support the canvas element.
    </canvas>
  </head>

  <body>


    <script id="vertexShader" type="x-shader/x-vertex">

        varying vec2 vUv;

        void main()	{

            vUv = uv;

            gl_Position = vec4( position, 1.0 );

        }

    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">

        varying vec2 vUv;

        uniform float time;

        void main()	{

            vec2 p = - 1.0 + 2.0 * vUv;
            float a = time * 40.0;
            float d, e, f, g = 1.0 / 40.0 ,h ,i ,r ,q;

            e = 400.0 * ( p.x * 0.5 + 0.5 );
            f = 400.0 * ( p.y * 0.5 + 0.5 );
            i = 200.0 + sin( e * g + a / 150.0 ) * 20.0;
            d = 200.0 + cos( f * g / 2.0 ) * 18.0 + cos( e * g ) * 7.0;
            r = sqrt( pow( abs( i - e ), 2.0 ) + pow( abs( d - f ), 2.0 ) );
            q = f / r;
            e = ( r * cos( q ) ) - a / 2.0;
            f = ( r * sin( q ) ) - a / 2.0;
            d = sin( e * g ) * 176.0 + sin( e * g ) * 164.0 + r;
            h = ( ( f + d ) + a / 2.0 ) * g;
            i = cos( h + r * p.x / 1.3 ) * ( e + e + a ) + cos( q * g * 6.0 ) * ( r + h / 3.0 );
            h = sin( f * g ) * 144.0 - sin( e * g ) * 212.0 * p.x;
            h = ( h + ( f - e ) * q + sin( r - ( a + h ) / 7.0 ) * 10.0 + i / 4.0 ) * g;
            i += cos( h * 2.3 * sin( a / 350.0 - q ) ) * 184.0 * sin( q - ( r * 4.3 + a / 12.0 ) * g ) + tan( r * g + h ) * 184.0 * cos( r * g + h );
            i = mod( i / 5.6, 256.0 ) / 64.0;
            if ( i < 0.0 ) i += 4.0;
            if ( i >= 2.0 ) i = 4.0 - i;
            d = r / 350.0;
            d += sin( d * d * 8.0 ) * 0.52;
            f = ( sin( a * g ) + 1.0 ) / 2.0;
            gl_FragColor = vec4( vec3( f * i / 1.6, i / 2.0 + d / 13.0, i ) * d * p.x + vec3( i / 1.3 + d / 8.0, i / 2.0 + d / 18.0, i ) * d * ( 1.0 - p.x ), 1.0 );

        }

    </script>


    <script type="module">
      import * as THREE from "https://unpkg.com/three/build/three.module.js";

        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
        }else{

      let camera, scene, renderer;

      let uniforms;

      init();
      animate();

      function init() {
        camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

        scene = new THREE.Scene();

        const geometry = new THREE.PlaneGeometry(2, 2);

        uniforms = {
          time: { value: 1.0 },
        };

        const material = new THREE.ShaderMaterial({
          uniforms: uniforms,
          vertexShader: document.getElementById("vertexShader").textContent,
          fragmentShader: document.getElementById("fragmentShader").textContent,
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        renderer = new THREE.WebGLRenderer({canvas: myCanvas});
        renderer.setPixelRatio(window.devicePixelRatio);

        onWindowResize();

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      //

      function animate() {
        requestAnimationFrame(animate);

        uniforms["time"].value = performance.now() / 5000;

        renderer.render(scene, camera);
      }
      }
    </script>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
<!--          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->

          <div class="site-info">
            <h1 class="site-name"><a class="site-title" href="{{ site.baseurl }}/"><u>{{ site.name }}</u></a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a class="blinkable" href="{{ site.baseurl }}/">Blog</a>
            <a class="blinkable" href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var buttons = document.getElementsByClassName("blinkable");


            for (var i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener("click", function(event) {
                    event.preventDefault();  // Prevent the link from immediately navigating
                    var targetUrl = this.href;  // Store the target URL

                    this.classList.toggle("blinking");  // Toggle the blinking effect

                    setTimeout(function() {
                        window.location.href = targetUrl;  // Navigate to the target URL after a delay
                    }, 1000);  // Delay for 1 second (1000 milliseconds). Adjust as needed.
                });
            }
        });

    </script>
  </body>
</html>
